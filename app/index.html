<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Images</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="content">
    <div class="content__svg">
      <svg class="content__svg--first" viewBox="0 0 1000 1000">
        <line class="content__svg--first--line" x1="0" y1="0" x2="300" y2="300"/>
        <circle class="content__svg--first--circle" r="150" cx="450" cy="450"/>
        <line class="content__svg--first--cross-left" x1="100" y1="0" x2="150" y2="50"/>
        <line class="content__svg--first--cross-right" x1="150" y1="0" x2="100" y2="50"/>
        <ellipse class="content__svg--first--ellipse" cx="400" cy="104" rx="200" ry="100"/>
      </svg>
    </div>
    <div class="content__svg">

    </div>
  </div>
</body>
</html>
